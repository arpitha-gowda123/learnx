*<!DOCTYPE html>
<html>
<head>
	<title>Login & Register Form</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;1,200&display=swap" rel="stylesheet">

</head>
<body>

 <div class="login-page">
 	<div class="box">
    
 		<div class="left">
 			<h3>Create Account</h3>
 			<button type="button" class="register-btn">Register</button>
 		</div>
 		<div class="right">
 			<h3>Have an Account ?</h3>
 			<button type="button" class="login-btn">Login</button>
 		</div>
 		<div class="form">
 			 <!-- Login form Start -->
        <img src="ffff.png"  width="250" height="100" alt="logo">
 			 <div class="login-form">
 			 	<h3>LOG IN</h3>
 			 	<div class="form-group">
 			 		<input type="text" placeholder="Email Address*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<input type="password" placeholder="Password*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<label>
 			 			<input type="checkbox"> Remember Me
 			 		</label>
 			 	</div>
 			 	<button type="button" class="submit-btn">Login</button>
 			 	<p><a href="#" class="register-btn">Register</a></p>
 			 </div>
 			 <!-- Login form End -->

             <!-- Register form Start -->
 			 <div class="register-form form-hidden">
 			 	<h3>REGISTER</h3>
 			 	<div class="form-group">
 			 		<input type="text" placeholder="First and Last Name*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<input type="text" placeholder="Email Address*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<input type="password" placeholder="Password*" class="form-control">
 			 	</div>
				  <div class="form-group">
					<input type="password" placeholder="Confirm Password*" class="form-control">
				</div>
 			 	
 			 	<button type="button" class="submit-btn">Register</button>
 			 	
				
					<div class="social-login">
						<div class="social-label">
							<span class="label-text">Or connect with</span>
						</div>
							<ul class="social-btn-wrap">

				

					<div class="social-icon">
						<span class="google" style=" padding-top: 10px;
						width: 20px;
						padding-bottom: 10px;
						border-left-width: 10px;
						border-right-width: 60px;
						height: 20px;">
							<a href="www.google.com"><img src="https://hrcdn.net/community-frontend/assets/google-colored-20b8216731.svg" alt=""></a>
						</span>
						<span class="facebook" style="
						padding-top: 5px;
						padding-left: 60px;
						padding-right: 40px;
					">
							<a href="www.facebook.com"><img src="https://hrcdn.net/community-frontend/assets/facebook-colored-af4249157d.svg" alt=""></a>
						</span>
					</div>

				</ul>
					
					</div>
 			 </div>
 			 <!-- Register form End -->
 		</div>
 	</div>
 </div>
 <!-- JavaScript Bundle with Popper -->

 <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
 <script src="script.js"></script>
</body>
</html>
