<body>

 <div class="login-page">
 	<div class="box">
    
 		<div class="left">
 			<h3>Create Account</h3>
 			<button type="button" class="register-btn">Register</button>
 		</div>
 		<div class="right">
 			<h3>Have an Account ?</h3>
 			<button type="button" class="login-btn">Login</button>
 		</div>
 		<div class="form">
 			 <!-- Login form Start -->
        <img src="ffff.png"  width="250" height="100" alt="logo">
 			 <div class="login-form">
 			 	<h3>LOG IN</h3>
 			 	<div class="form-group">
 			 		<input type="text" placeholder="Email Address*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<input type="password" placeholder="Password*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<label>
 			 			<input type="checkbox"> Remember Me
 			 		</label>
 			 	</div>
 			 	<button type="button" class="submit-btn">Login</button>
 			 	<p><a href="#" class="register-btn">Register</a></p>
 			 </div>
 			 <!-- Login form End -->

             <!-- Register form Start -->
 			 <div class="register-form form-hidden">
 			 	<h3>REGISTER</h3>
 			 	<div class="form-group">
 			 		<input type="text" placeholder="First and Last Name*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<input type="text" placeholder="Email Address*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<input type="password" placeholder="Password*" class="form-control">
 			 	</div>
				  <div class="form-group">
					<input type="password" placeholder="Confirm Password*" class="form-control">
				</div>
 			 	
 			 	<button type="button" class="submit-btn">Register</button>

 			 </div>
 			 <!-- Register form End -->

			  <footer class="white-section" id="footer">
				<div class="container-fluid">
					<p>Or sign in with</p>
				  <i class="social-icon fab fa-facebook-f"></i>
				  <i class="social-icon fab fa-google"></i>
				  <!-- <i class="social-icon fab fa-twitter"></i> -->
				  <i class="social-icon fab fa-github"></i>
				  
				</div>
			  </footer>

 		</div>
 	</div>
 </div>
